
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/myweb/css/home.css}">
<script th:src="@{/myweb/js/myproject.js}"></script>
</head>
<body>
<!--/* fragments 디렉토리 내 html 의 fragment(조각) 요소를 가지고 와서 사용  
::fragment id를 명시(여러개 중에 하나를 선택할 수 있음)    */-->
<header th:replace="fragments/header :: headerFragment"></header>
<div class="container-fluid text-center">
	<div class="row content">
		<div th:replace="fragments/left :: leftFragment" ></div>
		<!--  메인 컨텐트 화면으로 변경될 부분  -->
		<div id="main" layout:fragment="main" class="col-sm-7 text-left"></div>
		<div  th:replace="fragments/right :: rightFragment"	></div>
	</div>
</div>
<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
